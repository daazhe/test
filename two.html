<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Poetry</title>
		<style type="text/css">
			*{
				text-align: center;
			}
			.left{
				font-size: 24px;
				margin-top: 2vw;
				width: 45vw;
				float: left;
			}
			.right{
				font-size: 24px;
				margin-top: 5vw;
				width: 45vw;
				float: left;
			}
			strong{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div class="left">
			<strong>
				《见与不见》
			</strong>
			<p>
				你见，或者不见我<br/>我就在那里<br/>不悲不喜<br/>
				你念，或者不念我<br/>情就在那里<br/>不来不去<br/>
				你爱，或者不爱我<br/>爱就在那里<br/>不增不减<br/>
				你跟，或者不跟我<br/>我的手就在你手里<br/>不舍不弃<br/>
				来我的怀里<br/>或者<br/>让我住进你的心里<br/>
				默然 相爱<br/>寂静 欢喜
			</p>
		</div>
		<div class="right">
			<strong>
				《木兰词》
			</strong>
			<p>人生若只如初见，
			<p>何事秋风悲画扇。
			<p>等闲变却故人心，</p>
			<p>却道故人心易变。</p>
			<p>骊山语罢清宵半，</p>
			<p>泪雨霖铃终不怨。</p>
			<p>何如薄幸锦衣郎，</p>
			<p>比翼连枝当日愿。</p>
		</div>
	</body>
</html>
