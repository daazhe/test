<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Poetry</title>
		<style type="text/css">
			*{
				text-align: center;
			}
			.top{
				font-size: 24px;
				margin-top: 10vw;
			}
			.top strong{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<strong >
				MAXIM
				<br/>
				座右铭
			</strong>
			<p>
				有志者，事竟成。
				<br/>
				Where there is a will,there is a way.
			</p>
			<p>
				众里寻他千百度，蓦然回首，那人却在灯火阑珊处。
				<br/>
				Looking for him everywhere,turning my head,
				<br/>
				I found the person was just right there.
			</p>
		</div>
	</body>
</html>
